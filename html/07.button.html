<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/guide.css">
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <title>button</title>
</head>

<body style="background-color: #ccc;">

  <h1 class="p-3 m-0">button</h1>

  <article class="p-3 row align-items-center">
    <div class="col-md-3">
      <h2 class="m-0">버튼 색상</h2>
    </div>
    <div class="col-md-9">
      <button type="button" class="btn mr-3 btn-primary">Primary</button>
      <button type="button" class="btn mr-3 btn-secondary">Secondary</button>
      <button type="button" class="btn mr-3 btn-success">Success</button>
      <button type="button" class="btn mr-3 btn-danger">Danger</button>
      <button type="button" class="btn mr-3 btn-warning">Warning</button>
      <button type="button" class="btn mr-3 btn-info">Info</button>
      <button type="button" class="btn mr-3 btn-light">Light</button>
      <button type="button" class="btn mr-3 btn-dark">Dark</button>
      <button type="button" class="btn mr-3 btn-link">Link</button>
    </div>
  </article>

  <article class="p-3 row align-items-center">
    <div class="col-md-3">
      <h2 class="m-0">버튼 테두리</h2>
    </div>
    <div class="col-md-9">
      <button type="button" class="btn mr-3 btn-outline-primary">Primary</button>
      <button type="button" class="btn mr-3 btn-outline-secondary">Secondary</button>
      <button type="button" class="btn mr-3 btn-outline-success">Success</button>
      <button type="button" class="btn mr-3 btn-outline-danger">Danger</button>
      <button type="button" class="btn mr-3 btn-outline-warning">Warning</button>
      <button type="button" class="btn mr-3 btn-outline-info">Info</button>
      <button type="button" class="btn mr-3 btn-outline-light">Light</button>
      <button type="button" class="btn mr-3 btn-outline-dark">Dark</button>
      <button type="button" class="btn mr-3 btn-outline-link">Link</button>
      <p class="m-0">* class에 btn-outline 추가 작성</p>
    </div>

  </article>

  <article class="p-3 row align-items-center">
    <div class="col-3">
      <h2 class="m-0">버튼 사이즈</h2>
    </div>
    <div class="col-md-3">
      <h4 class="m-0">btn-sm</h4>
      <button type="button" class="btn btn-primary btn-sm">Primary</button>
    </div>
    <div class="col-md-3">
      <h4 class="m-0">기본사이즈</h4>
      <button type="button" class="btn btn-primary">Primary</button>
    </div>
    <div class="col-md-3">
      <h4 class="m-0">btn-lg</h4>
      <button type="button" class="btn btn-primary btn-lg">Primary</button>
    </div>

  </article>

  </div>

</body>

</html>
