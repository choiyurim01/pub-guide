<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bootstrap-datepicker3.min.css">
  <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="../css/jquery.timepicker.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/guide.css">
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script src="../js/jquery.timepicker.min.js"></script>
  <script src="../js/bootstrap-datepicker.js"></script>
  <script src="../js/bootstrap-tagsinput.js"></script>
  <script src="../js/moment.min.js"></script>
  <script src="../js/ko.js"></script>
  <script src="../js/bootstrap-datetimepicker.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <title>form</title>
</head>

<body class="containe gray-bg m-3">

  <div class="wrapper" style="max-width: 1200px; margin: 0 auto;">
    <h1 class="mb-5 font-weight-bold">폼 input 태그 <small>V4.6</small></h1>

    <!-- 기본 st -->
    <section>
      <h2>기본 폼</h2>
      <form class="white-bg p-3 mb-5">
        <div class="form-group">
          <label for="group" class="labal-title">text</label>
          <input type="text" class="form-control" placeholder="text 입력란 입니다.">
        </div>

        <div class="form-group">
          <label for="group" class="labal-title">password</label>
          <input type="password" class="form-control" placeholder="비밀번호 입력란 입니다.">
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1">
            <label class="form-check-label" for="check1">
              체크박스 입니다.
            </label>
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="radio1">
            <label class="form-check-label" for="radio1">
              라디오 버튼 입니다.
            </label>
          </div>
        </div>

        <div class="form-group">
          <select class="form-control">
            <option value="">선택 하세요.</option>
            <option value="">옵션1</option>
            <option value="">옵션2</option>
            <option value="">옵션3</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success btn-lg w-100">제출</button>

      </form>
    </section>
    <!-- 기본 ed -->

    <!-- 수평 st -->
    <section class="row">

      <!-- 그리드 st -->
      <article class="col-lg-6">
        <h2>그리드 폼</h2>
        <form class="white-bg p-3 mb-5">

          <div class="form-row">
            <!--  또는 <div class="row"> -->
            <div class="form-group col-md-6">
              <label for="group" class="labal-title">아이디</label>
              <input type="text" class="form-control" placeholder="아이디를 입력해주세요.">
            </div>

            <div class="form-group col-md-6">
              <label for="group" class="labal-title">password</label>
              <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
            </div>

            <div class="form-group col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check2">
                <label class="form-check-label" for="check2">
                  체크박스 입니다.
                </label>
              </div>
            </div>
            <div class="form-group col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check3">
                <label class="form-check-label" for="check3">
                  체크박스 입니다.
                </label>
              </div>
            </div>
            <div class="form-group col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check4">
                <label class="form-check-label" for="check4">
                  체크박스 입니다.
                </label>
              </div>
            </div>

            <div class="form-group col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio2" id="radio2-1">
                <label class="form-check-label" for="radio2-1">
                  라디오 버튼 입니다.
                </label>
              </div>
            </div>
            <div class="form-group col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio2" id="radio2-2">
                <label class="form-check-label" for="radio2-2">
                  라디오 버튼 입니다.
                </label>
              </div>
            </div>
            <div class="form-group col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio2" id="radio2-3">
                <label class="form-check-label" for="radio2-3">
                  라디오 버튼 입니다.
                </label>
              </div>
            </div>

            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="radio3">
                <label class="form-check-label" for="radio3">
                  인라인 라디오 버튼 입니다.
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox5">
                <label class="form-check-label" for="checkbox5">
                  인라인 체크박스 입니다.
                </label>
              </div>
            </div>

            <div class="form-group w-100">
              <select class="form-control">
                <option value="">선택 하세요.</option>
                <option value="">옵션1</option>
                <option value="">옵션2</option>
                <option value="">옵션3</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100">제출</button>

          </div>

        </form>
      </article>
      <!-- 그리드 ed -->

      <!-- 가로 st -->
      <article class="col-lg-6">
        <h2>가로 폼</h2>
        <form class="white-bg p-3 mb-5">
          <div class="form-group row">
            <label for="group" class="labal-title col-md-2">아이디</label>
            <div class="col-md-10">
              <input type="text" class="form-control" placeholder="아이디를 입력해주세요.">
            </div>
          </div>

          <div class="form-group row">
            <label for="group" class="labal-title col-md-2">password</label>
            <div class="col-md-10">
              <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
            </div>
          </div>

          <div class="form-group row">
            <label for="group" class="labal-title col-md-2">콤보박스</label>
            <div class="col-md-10">
              <select class="form-control">
                <option value="">선택 하세요.</option>
                <option value="">옵션1</option>
                <option value="">옵션2</option>
                <option value="">옵션3</option>
              </select>
            </div>
          </div>

          <fieldset class="form-group row">
            <legend class="col-form-label col-md-2 float-md-left">라디오</legend>
            <div class="col-md-9">
              <div class="form-check">
                <input class="form-check-input" type="radio" id="gridRadios1">
                <label class="form-check-label" for="gridRadios1"> 기본 라디오 버튼 입니다.</label>
              </div>
            </div>
          </fieldset>

          <div class="form-group row">
            <div class="col-md-9 offset-md-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  체크 박스 입니다.
                </label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success btn-lg w-100">제출</button>

        </form>
      </article>
      <!-- 가로 ed -->

    </section>
    <!-- 수평 ed -->

    <!-- 스크립트 -->
    <section>
      <h2 class="pb-3">스크립트</h2>

      <form class="white-bg p-3 mb-5">
        <!-- datepicker st -->
        <article class="mb-5">
          <h3>bootstrap-datepicker</h3>

          <div class="form-group row">
            <label for="group" class="labal-title col-md-3">input</label>
            <div class="col-md-9">
              <input type="text" class="form-control datepicker">
            </div>
          </div>

          <div class="form-group row">
            <label for="group" class="labal-title col-md-3">component</label>
            <div class="input-group col-md-9">
              <input type="text" class="form-control datepicker">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-th"></span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="group" class="labal-title col-md-3">range</label>
            <div class="input-daterange input-group col-md-9 datepicker">
              <input type="text" class="form-control" placeholder="시작일">
              <div class="input-group-addon">-</div>
              <input type="text" class="form-control" placeholder="종료일">
            </div>
          </div>

        </article>
        <!-- datepicker ed -->

        <!-- timepicker -->
        <article>
          <h3>timepicker</h3>

          <div class="form-group row">
            <label for="group" class="labal-title col-md-3">jquery timepicker</label>
            <div class=col-md-9>
              <input type="text" class="form-control jq-time">
            </div>
          </div>

          <div class="form-group row">
            <label for="group" class="labal-title col-md-3">bootstrap timepicker</label>
            <div class="input-group col-md-9">
              <input type='text' class="form-control bt-time" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-time"></span>
              </span>
            </div>

        </article>
        <!-- timepicker -->

        <!-- datetimepicker -->
        <article>
          <div class="form-group row">
            <label for="group" class="labal-title col-md-3">
              <h3 class="m-0">datetimepicker</h3>
            </label>
            <div class="input-group col-md-9">
              <input type="text" class="form-control bt-datetime">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-time"></span>
              </div>
            </div>
          </div>
        </article>
        <!-- datetimepicker -->

        <!-- tagsinput st -->
        <article>
          <div class="form-group row">
            <label for="group" class="labal-title col-md-3">
              <h3 class="m-0">tagsinput</h3>
            </label>
            <div class="input-group col-md-9">
              <input type="text" class="form-control" data-role="tagsinput" placeholder="반점(,)으로 구분합니다.">
            </div>
          </div>
        </article>
        <!-- tagsinput ed -->

      </form>

    </section>
    <!-- 스크립트 -->

    <!-- 커스텀 st -->
    <section>
      <h2 class="pb-3">커스텀</h2>

      <form class="white-bg p-3 mb-5">

        <div class="form-group row">
          <h3 class="col-md-3">file 커스텀</h3>
          <div class="col-md-9">
            <div class="custom-file">
              <label for="group" class="labal-title">지급증빙</label>
              <input type="file" class="custom-file-input w-85p" id="inputGroupFile01">
              <label class="custom-file-label" for="inputGroupFile01">파일을 첨부하세요.</label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <h3 class="col-md-3">라디오 버튼화</h3>
          <div class="col-md-9">
            <div class="form-group">
              <div class="form-check form-check-inline custom-radio">
                <input class="form-check-input" type="radio" id="radio4-1" name="radio4" checked>
                <label class="form-check-label" for="radio4-1">
                  <span>라디오를</span>
                </label>
              </div>
              <div class="form-check form-check-inline custom-radio">
                <input class="form-check-input" type="radio" id="radio4-2" name="radio4">
                <label class="form-check-label" for="radio4-2">
                  <span>버튼처럼</span>
                </label>
              </div>
              <div class="form-check form-check-inline custom-radio">
                <input class="form-check-input" type="radio" id="radio4-3" name="radio4">
                <label class="form-check-label" for="radio4-3">
                  <span>커스텀</span>
                </label>
              </div>
              <div class="form-check form-check-inline custom-radio">
                <input class="form-check-input" type="radio" id="radio4-4" name="radio4">
                <label class="form-check-label" for="radio4-4">
                  <span>했습니다.</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <h3 class="col-md-3">라디오 버튼 제어</h3>
          <div class="col-md-9">
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="radio5" value="on" id="radio5-1" checked>
              <label class="form-check-label" for="radio5-1"><span>ON</span></label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="radio5" value="off" id="radio5-2">
              <label class="form-check-label" for="radio5-2"><span>OFF</span></label>
            </div>
            <div class="inline">
              <input type="text" class="form-control text1">
            </div>
          </div>
        </div>

      </form>

    </section>
    <!-- 커스텀 ed -->

  </div>

</body>

<script>
  //datepicker
  $('.datepicker').datepicker({
    calendarWeeks: false,
    todayHighlight: true,
    autoclose: true,
    format: "yyyy/mm/dd",
    language: "kr"
  });

  //timepicker
  $('.bt-time').datetimepicker({
    format: 'LT' //시간만
  });

  $('.jq-time').timepicker({
    timeFormat: 'h:mm p',
    interval: 60,
    minTime: '10',
    maxTime: '6:00pm',
    defaultTime: '11',
    startTime: '10:00',
    dynamic: false,
    dropdown: true,
    scrollbar: false
  });

  //datetimepicker
  $('.bt-datetime').datetimepicker({
    sideBySide: true,
    defaultDate: moment()
  })

  //파일명 추가
  $("input[type='file']").on('change', function () {
    $(this).next('.custom-file-label').html(event.target.files[0].name);
  })

  //라디오 버튼제어
  $("input:radio[name=radio5]").click(function () {
    if ($(this).val() == "on") {
      $(".text1").attr("disabled", false);
    } else if ($(this).val() == "off") {
      $("input.text1").attr("disabled", true);
    }
  });
</script>

</html>
