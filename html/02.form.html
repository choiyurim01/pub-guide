<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bootstrap-datepicker3.min.css">
  <link rel="stylesheet" href="../css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="../css/jquery.timepicker.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/guide.css">
  
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script src="../js/jquery.timepicker.min.js"></script>
  <script src="../js/bootstrap-datepicker.js"></script>
  <script src="../js/bootstrap-tagsinput.js"></script>
  <script src="../js/moment.min.js"></script>
  <script src="../js/bootstrap-datetimepicker.min.js"></script>
  <script src="../js/bootstrap.bundle.min.js"></script>
  <title>form</title>
</head>

<body class="containe gray-bg m-3">

  <div class="wrapper" style="max-width: 1200px; margin: 0 auto;">
    <h1 class="mb-2  font-weight-bold">폼 input 태그 <small>V4.6</small></h1>

    <!-- 기본 st -->
    <section>
      <h2>기본 폼</h2>
      <form class="white-bg p-3 mb-5">
        <div class="form-group">
          <label for="group" class="labal-title">text</label>
          <input type="text" class="form-control" placeholder="text 입력란 입니다.">
        </div>

        <div class="form-group">
          <label for="group" class="labal-title">password</label>
          <input type="password" class="form-control" placeholder="비밀번호 입력란 입니다.">
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1">
            <label class="form-check-label" for="check1">
              체크박스 입니다.
            </label>
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="radio1">
            <label class="form-check-label" for="radio1">
              라디오 버튼 입니다.
            </label>
          </div>
        </div>

        <div class="form-group">
          <select class="form-control">
            <option value="">선택 하세요.</option>
            <option value="">옵션1</option>
            <option value="">옵션2</option>
            <option value="">옵션3</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success btn-lg w-100">제출</button>

      </form>
    </section>
    <!-- 기본 ed -->

    <!-- 수평 st -->
    <section class="row">

      <!-- 그리드 st -->
      <article class="col-lg-6">
        <h2>그리드 폼</h2>
        <form class="white-bg p-3 mb-5">

          <div class="form-row">
            <!--  또는 <div class="row"> -->
            <div class="form-group col-md-6">
              <label for="group" class="labal-title">아이디</label>
              <input type="text" class="form-control" placeholder="아이디를 입력해주세요.">
            </div>

            <div class="form-group col-md-6">
              <label for="group" class="labal-title">password</label>
              <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
            </div>

            <div class="form-group col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1">
                <label class="form-check-label" for="check1">
                  체크박스 입니다.
                </label>
              </div>
            </div>
            <div class="form-group col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check2">
                <label class="form-check-label" for="check2">
                  체크박스 입니다.
                </label>
              </div>
            </div>
            <div class="form-group col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check2">
                <label class="form-check-label" for="check2">
                  체크박스 입니다.
                </label>
              </div>
            </div>

            <div class="form-group col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" id="radio1">
                <label class="form-check-label" for="radio1">
                  라디오 버튼 입니다.
                </label>
              </div>
            </div>
            <div class="form-group col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" id="radio1">
                <label class="form-check-label" for="radio1">
                  라디오 버튼 입니다.
                </label>
              </div>
            </div>
            <div class="form-group col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" id="radio1">
                <label class="form-check-label" for="radio1">
                  라디오 버튼 입니다.
                </label>
              </div>
            </div>

            <div class="form-group w-100">
              <select class="form-control">
                <option value="">선택 하세요.</option>
                <option value="">옵션1</option>
                <option value="">옵션2</option>
                <option value="">옵션3</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100">제출</button>

          </div>

        </form>
      </article>
      <!-- 그리드 ed -->

      <!-- 가로 st -->
      <article class="col-lg-6">
        <h2>가로 폼</h2>
        <form class="white-bg p-3 mb-5">
          <div class="form-group row">
            <label for="group" class="labal-title col-md-2">아이디</label>
            <input type="text" class="form-control col-md-9" placeholder="아이디를 입력해주세요.">
          </div>

          <div class="form-group row">
            <label for="group" class="labal-title col-md-2">password</label>
            <input type="password" class="form-control col-md-9" placeholder="비밀번호를 입력해주세요.">
          </div>

          <div class="form-group row">
            <label for="group" class="labal-title col-md-2">콤보박스</label>
            <select class="form-control col-md-9">
              <option value="">선택 하세요.</option>
              <option value="">옵션1</option>
              <option value="">옵션2</option>
              <option value="">옵션3</option>
            </select>
          </div>

          <fieldset class="form-group row">
            <legend class="col-form-label col-md-2 float-sm-left">라디오</legend>
            <div class="col-sm-9">
              <div class="form-check">
                <input class="form-check-input" type="radio" id="gridRadios1">
                <label class="form-check-label" for="gridRadios1"> 기본 라디오 버튼 입니다.</label>
              </div>
            </div>
          </fieldset>

          <div class="form-group row">
            <div class="col-sm-9 offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  체크 박스 입니다.
                </label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success btn-lg w-100">제출</button>

        </form>
      </article>
      <!-- 가로 ed -->

    </section>
    <!-- 수평 ed -->

    <!-- 스크립트 -->
    <section>
      <h2 class="pb-3">스크립트</h2>

      <form class="white-bg p-3 mb-5">
        <!-- datepicker st -->
        <article class="mb-5">
          <h3>bootstrap-datepicker</h3>

          <div class="form-group row">
            <label for="group" class="labal-title col-md-2">input</label>
            <input type="text" class="form-control col-md-9 datepicker">
          </div>

          <div class="form-group row">
            <label for="group" class="labal-title col-md-2">component</label>
            <div class="input-group col-md-9">
              <input type="text" class="form-control datepicker">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-th"></span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="group" class="labal-title col-md-2">range</label>
            <div class="input-daterange input-group col-md-9 datepicker">
              <input type="text" class="form-control" placeholder="시작일">
              <div class="input-group-addon">-</div>
              <input type="text" class="form-control" placeholder="종료일">
            </div>
          </div>

        </article>
        <!-- datepicker ed -->

        <!-- timepicker -->
        <article>
          <h3>timepicker</h3>

          <div class="form-group row">
            <label for="group" class="labal-title col-md-2">jquery timepicker</label>
            <input type="text" class="form-control jq-time col-md-9">
          </div>

          <div class="form-group row">
            <label for="group" class="labal-title col-md-2">bootstrap timepicker</label>
            <div class="input-group col-md-10">
               <input type='text' class="form-control bt-time" />
               <span class="input-group-addon">
               <span class="glyphicon glyphicon-time"></span>
               </span>
            </div>

        </article>
        <!-- timepicker -->

      </form>

    </section>
    <!-- 스크립트 -->

  </div>

</body>

<script>
  
  $('.datepicker').datepicker({
    calendarWeeks: false,
    todayHighlight: true,
    autoclose: true,
    format: "yyyy/mm/dd",
    language: "kr"
  });

  $('.jq-time').timepicker({
    timeFormat: 'h:mm p',
    interval: 60,
    minTime: '10',
    maxTime: '6:00pm',
    defaultTime: '11',
    startTime: '10:00',
    dynamic: false,
    dropdown: true,
    scrollbar: false
  });

  $('.bt-time').datetimepicker({
    format: 'LT'
  });
</script>

</html>
