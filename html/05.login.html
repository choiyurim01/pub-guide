<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../css/normalize.css">

  <title>로그인</title>

<body class="gray-bg">

  <!-- 로그인 st -->
  <div class="login-wrapper text-center">
    <h1 class="mb-3">
      LOGO
    </h1>
    <form role="form" method="post" action="/login">
      <div class="form-group">
        <input type="text" name="loginId" class="form-control input-lg" placeholder="아이디" required>
      </div>
      <div class="form-group">
        <input type="password" name="pwd" class="form-control input-lg" placeholder="비밀번호" required>
      </div>
      <button type="submit" class="btn btn-success w-100 p-3">로그인</button>
    </form>
  </div>
  <!-- 로그인 ed -->

</body>


</html>
